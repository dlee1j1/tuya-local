name: register_booster_fan
products:
  - id: zbhikxau56accfsp
    manufacturer: Howeall
    name: Register Booster Fan
entities:
  - entity: fan
    translation_only_key: fan_with_presets
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 12
        type: string
        name: speed
        mapping:
          - dps_val: "1"
            value: 10
          - dps_val: "2"
            value: 20
          - dps_val: "3"
            value: 30
          - dps_val: "4"
            value: 40
          - dps_val: "5"
            value: 50
          - dps_val: "6"
            value: 60
          - dps_val: "7"
            value: 70
          - dps_val: "8"
            value: 80
          - dps_val: "9"
            value: 90
          - dps_val: "10"
            value: 100
  # Cooling temp trigger (temp below this will trigger the fan)
  - entity: number
    name: "Cooling Trigger"
    category: config
    icon: mdi:thermometer-low
    dps:
      - id: 45
        type: integer
        name: value
        range:
          min: 60
          max: 90

  # Heating Temp Trigger (temp above this will trigger the fan)
  - entity: number
    name: "Heating Temp Trigger"
    category: config
    icon: mdi:thermometer
    dps:
      - id: 106
        type: integer
        name: value
        range:
          min: 60
          max: 90

  - entity: select
    name: "Operating Mode"
    icon: mdi:hvac
    dps:
      - id: 2
        type: string
        name: option
        mapping:
          - dps_val: "FAN"
            value: "Fan Only"
          - dps_val: "COOL"
            value: "Cooling"
          - dps_val: "HEAT"
            value: "Heating"


  # Secondary Entities (Sensors and Switches for other DPs)
  - entity: sensor
    name: "Current Temperature"
    category: diagnostic
    dps:
      - id: 9
        type: integer
        name: sensor  # The value of this DP will be the sensor's state

  - entity: switch
    name: "Child Lock"
    category: config
    dps:
      - id: 14
        type: boolean
        name: switch  # This DP's boolean state IS the switch state

  - entity: sensor
    name: "Status DP101"
    category: diagnostic
    dps:
      - id: 101
        type: string
        name: sensor  # Generic name, the DP value will be the state

  - entity: select
    name: "Light Control"
    icon: mdi:lightbulb
    dps:
      - id: 102
        type: string
        name: option
        mapping:
          - dps_val: "on"
            value: "On"
          - dps_val: "off"
            value: "Off"
  - entity: sensor
    name: "Status DP103"
    category: diagnostic
    dps:
      - id: 103
        type: string
        name: sensor

  - entity: sensor
    name: "Status DP104"
    category: diagnostic
    dps:
      - id: 104
        type: string
        name: sensor

  - entity: sensor
    name: "Status DP105"
    category: diagnostic
    dps:
      - id: 105
        type: string
        name: sensor
